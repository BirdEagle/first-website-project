<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Bird Webstite CAW CAW</title>
    </head>
    <body>
        <div id="big-div">
            <div id="image-side">
                <img class="main-pic" src="C:\Users\bliza\Pictures\MidJourney\Mountain.png">
            </div>


            <div id="content-side">
                <div class="homebar">
                    <a href="index.html">Home</a>
                    <a href="info-page.html">Info</a>
                    <a href="progress-page.html">Progress</a>
                    <a href="account-page.html">Account</a>
                </div>

                <h1>Create Super Real Account</h1>

                <div>
                    <form id="form" action="/accounts/idk" method="post">
                        <fieldset id="fieldset">
                            <legend>Account Information</legend>
                            <div class="from-item">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username">
                            </div>

                            <div class="from-item">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password">
                            </div>

                            <div class="from-item">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="from-item">
                                <div>
                                    <label for="comments">Say some words that will absolutely be read: </label>
                                <div>
                                <textarea id="comments" rows="4" cols="40"></textarea>
                            </div>

                            <div class="from-item">
                                <input type="checkbox" id="terms" name="terms">
                                <label for="terms">I agree to do<br> everything bird wants</label>
                            </div>

                            <div class="from-item">
                                <button type="submit">ACTIVATE BUTTON</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
